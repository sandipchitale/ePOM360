<form class="form-horizontal" role="form">
	<div class="form-group">
		<div class="col-sm-5">
			<input type="text" class="form-control mono" id="mvn-command" placeholder="mvn" readonly/>
		</div>
		<div class="col-sm-5">
			<div class="input-group">
				<input ng-model="cli.args" type="text" class="form-control mono" id="cli-args" placeholder="-h"/>
				<div class="input-group-btn">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span>
					</button>
					<ul class="dropdown-menu pull-right" style="background-color: white !important;">
						<li ng-repeat="cliArgs in cli.argsCommon">
							<button class="btn btn-default btn-block" style="text-align: left !important; padding-left: 5px;padding-right: 5px;" ng-click="setCliArgs(cliArgs)">{{cliArgs}}</button>
						</li>
					</ul>
				</div><!-- /btn-group -->
			</div>
		</div>
		<div class="col-sm-1">
			<button ng-click="runCliArgs()" class="btn btn-default btn-block"><span class="glyphicon glyphicon-play-circle"></span></button>
		</div>
		<div class="col-sm-1">
			<button ng-click="openThis('http://books.sonatype.com/mvnref-book/reference/running-sect-options.html')" class="btn btn-default btn-block"><span class="glyphicon glyphicon-info-sign"></span></button>
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12">
			<textarea ng-keyup="$event.keyCode == 13 ? findText(true) : null" class="form-control mono" id="cli-args-output" rows="16" readonly></textarea>
		</div>
	</div>
</form>
