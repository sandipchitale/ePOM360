<form class="form-horizontal" role="form">
	<div class="form-group">
		<div class="col-sm-10">
			<input type="text" class="form-control mono" id="describe-plugin-command" placeholder="mvn help:describe -Ddetail -Dplugin=G:A" readonly/>
		</div>
		<div class="col-sm-1">
			<button ng-click="runDescribePlugin()" class="btn btn-default btn-block"><span class="glyphicon glyphicon-play-circle"></span></button>
		</div>
		<div class="col-sm-1">
			<button ng-click="openThis('http://maven.apache.org/plugins/maven-help-plugin/describe-mojo.html')" class="btn btn-default btn-block"><span class="glyphicon glyphicon-info-sign"></span></button>
		</div>
	</div>
	<div class="form-group">
		<label for="G" class="col-sm-1 control-label">G</label>
		<div class="col-sm-5">
			<div class="input-group">
				<input id="G" type="text" class="form-control" ng-model="plugin.gid">
				<div class="input-group-btn">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span>
					</button>
					<ul class="dropdown-menu pull-right" style="background-color: white !important;">
						<li ng-repeat="gid in plugin.gids"><button class="btn btn-default btn-block" style="text-align: left !important; padding-left: 5px; padding-right: 5px" ng-click="setGid(gid)">{{gid}}</button></li>
					</ul>
				</div><!-- /btn-group -->
			</div><!-- /input-group -->
		</div>
		<label for="A" class="col-sm-1 control-label">A</label>
		<div class="col-sm-5">
			<div class="input-group">
				<input id="A" type="text" class="form-control" ng-model="plugin.aid">
				<div class="input-group-btn">
					<button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="caret"></span>
					</button>
					<ul class="dropdown-menu pull-right" style="background-color: white !important;">
						<li ng-repeat="aid in plugin.aids"><button class="btn btn-default btn-block" style="text-align: left !important; padding-left: 5px;padding-right: 5px;" ng-click="setAid(aid)">{{aid}}</button></li>
					</ul>
				</div><!-- /btn-group -->
			</div><!-- /input-group -->
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-12">
			<textarea ng-keyup="$event.keyCode == 13 ? findText(true) : null" class="form-control mono" id="describe-plugin" rows="14" readonly></textarea>
		</div>
	</div>
</form>
